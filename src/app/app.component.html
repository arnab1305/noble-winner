<nav >
  <ul class="nav nav-pills">
    <li class="nav-item"  *ngFor="let tabs of routerArray, let index = index">
      <a class="nav-link" [ngClass]="{'active': index === activePillIndex}" routerLinkActive="active-tab" [routerLink]="tabs.path" (click)="selectPill(index)">{{tabs.name}}</a>
    </li>
  </ul>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" >
    <router-outlet></router-outlet>
  </div>
</div>
